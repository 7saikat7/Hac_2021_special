<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	
	<!-- <img class="wave" src="img/wave.png"> -->
	
	<div class="container">
		<div class="img">
			<img src="img/login/undraw_online_groceries_a02y.svg">
		</div>
		<div class="login-content">
			<form action="">
				<img src="img/login/undraw_Hamburger_8ge6.svg">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fa fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>User Name</h5>
           		   		<input type="text" class="input" name="name" required>
           		   </div>
           		</div>
           		<div class="input-div one">
           		   <div class="i"> 
           		    	<i class="fa fa-envelope"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Email</h5>
           		    	<input type="email" class="input" name="email" required>
            	   </div>
            	</div>
                <div class="input-div one">
                    <div class="i"> 
                         <i class="fa fa-phone"></i>
                    </div>
                    <div class="div">
                         <h5>Number</h5>
                         <input type="tel" class="input" name="number" required>
                 </div>
              </div>
                <div class="input-div pass">
                    <div class="i"> 
                         <i class="fa fa-lock"></i>
                    </div>
                    <div class="div">
                         <h5>Password</h5>
                         <input type="password" class="input" name="password" required>
                 </div>
              </div>
            	<a href="#">Forgot Password?</a>
		<--otp validation-->
            	<input type="submit" class="btn" value="Register">
                <a href="login.html" style="text-align: center;">Already have an account</a>
            </form>
        </div>
     
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
